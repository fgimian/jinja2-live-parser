<!DOCTYPE html>
<html>

<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <title>Jinja2 Live Parser</title>
</head>

<body>
  <div class="container text-center p-2">
  <h3>
    Jinja2 Live Parser
    <small class="text-muted">with Ansible filter support</small>
  </h3>
  </div>

  <div class="container">
    <div class="row p-2">
      <div class="col">
        <h4>Jinja2 Template</h4>
        <textarea id="template"></textarea>
      </div>
      <div class="col">
        <h4>Rendered Output</h4>
        <textarea id="render" disabled></textarea>
      </div>
    </div>

    <div class="row p-2">
      <div class="col">
        <h4>YAML Values</h4>
        <textarea id="values"></textarea>
      </div>
      <div class="col">
        <h4>Settings</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="use-ansible-filters" checked>
          <label class="form-check-label" for="use-ansible-filters">
            use Ansible filters
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="trim-blocks" checked>
          <label class="form-check-label" for="trim-blocks">
            trim_blocks
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lstrip-blocks">
          <label class="form-check-label" for="lstrip-blocks">
            lstrip_blocks
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show-whitespace">
          <label class="form-check-label" for="show-whitespace">
            show whitespace
          </label>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
  </script>
  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1"
    crossorigin="anonymous">
  </script>
  <script src="/static/convert.js"></script>
</body>

</html>
